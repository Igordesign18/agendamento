<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Yuri Kelven - Agendamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group:focus-within label {
            color: var(--lime);
            transform: translateX(5px);
        }* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-bg: #0a0a0a;
            --dark-card: #1a1a1a;
            --lime: #c4ff0d;
            --lime-dark: #9fcc0a;
            --text: #ffffff;
            --text-muted: #888888;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: var(--dark-card);
            box-shadow: 0 2px 10px rgba(196, 255, 13, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header-cover {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            position: relative;
            overflow: hidden;
        }

        .header-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200"><path d="M0,100 Q300,20 600,100 T1200,100 L1200,200 L0,200 Z" fill="%23c4ff0d" opacity="0.1"/></svg>') no-repeat bottom;
            background-size: cover;
        }

        .header-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
        }

        .header-content {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            max-width: 1200px;
            margin: -60px auto 0;
            padding: 0 20px 20px;
            position: relative;
        }

        .barber-info {
            display: flex;
            align-items: flex-end;
            gap: 20px;
        }

        .barber-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid var(--dark-card);
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: var(--lime);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }

        .barber-photo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .barber-details {
            padding-bottom: 10px;
        }

        .barber-details h1 {
            font-size: 32px;
            color: var(--lime);
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .barber-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.3);
        }

        .status-badge.open {
            color: #4caf50;
            border: 2px solid #4caf50;
        }

        .status-badge.closed {
            color: #ff4444;
            border: 2px solid #ff4444;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-badge.open .status-dot {
            background: #4caf50;
        }

        .status-badge.closed .status-dot {
            background: #ff4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .location-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            color: var(--lime);
            background: rgba(196, 255, 13, 0.1);
            border: 2px solid var(--lime);
        }

        .logout-btn {
            background: transparent;
            border: 2px solid var(--lime);
            color: var(--lime);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.4s;
            display: none;
            height: fit-content;
            position: relative;
            overflow: hidden;
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--lime);
            transition: left 0.4s;
            z-index: 0;
        }

        .logout-btn:hover::before {
            left: 0;
        }

        .logout-btn:hover {
            color: var(--dark-bg);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(196, 255, 13, 0.4);
        }

        .logout-btn i, .logout-btn span {
            position: relative;
            z-index: 1;
        }

        /* Auth Screen */
        .auth-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
        }

        .auth-card {
            background: var(--dark-card);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(196, 255, 13, 0.2);
            width: 100%;
            max-width: 450px;
        }

        .auth-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--lime);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--dark-bg);
            border: 2px solid #333;
            border-radius: 5px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--lime);
            box-shadow: 0 0 15px rgba(196, 255, 13, 0.3);
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 0.5s;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--lime);
            color: var(--dark-bg);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(196, 255, 13, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            background: var(--lime-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(196, 255, 13, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(196, 255, 13, 0.3);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
        }

        .auth-toggle button {
            background: transparent;
            border: none;
            color: var(--lime);
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .auth-toggle button:hover {
            background: rgba(196, 255, 13, 0.1);
            transform: scale(1.05);
            text-decoration: none;
        }

        /* Main App */
        .main-app {
            display: none;
            padding: 40px 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--dark-card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 3px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(196, 255, 13, 0.03), transparent);
            animation: cardGlow 15s infinite;
        }

        @keyframes cardGlow {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-20%, -20%);
            }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(196, 255, 13, 0.2);
        }

        .card h3 {
            color: var(--lime);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .service-item {
            background: var(--dark-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .service-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(196, 255, 13, 0.1), transparent);
            transition: left 0.5s;
        }

        .service-item:hover::before {
            left: 100%;
        }

        .service-item:hover {
            border-color: var(--lime);
            transform: translateX(5px) scale(1.02);
            box-shadow: 0 5px 20px rgba(196, 255, 13, 0.2);
        }

        .service-item.selected {
            border-color: var(--lime);
            background: rgba(196, 255, 13, 0.1);
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(196, 255, 13, 0.3);
        }

        .service-item.selected::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--lime);
            font-size: 20px;
            animation: checkmark 0.5s;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .service-info h4 {
            margin-bottom: 5px;
        }

        .service-info p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .service-price {
            color: var(--lime);
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(196, 255, 13, 0.5);
            animation: priceGlow 2s infinite;
        }

        @keyframes priceGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(196, 255, 13, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(196, 255, 13, 0.8);
            }
        }

        /* Efeito Ripple */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ripple:active::after {
            width: 300px;
            height: 300px;
            transition: 0s;
        }

        /* Calendar */
        .calendar {
            margin-top: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header button {
            background: var(--dark-bg);
            border: 2px solid var(--lime);
            color: var(--lime);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .calendar-header button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--lime);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .calendar-header button:hover::before {
            width: 200px;
            height: 200px;
        }

        .calendar-header button:hover {
            color: var(--dark-bg);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(196, 255, 13, 0.3);
        }

        .calendar-header button i {
            position: relative;
            z-index: 1;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: var(--dark-bg);
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .calendar-day::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(196, 255, 13, 0.2), transparent);
            transform: scale(0);
            transition: transform 0.4s;
        }

        .calendar-day:hover:not(.disabled)::before {
            transform: scale(1);
        }

        .calendar-day:hover:not(.disabled) {
            border-color: var(--lime);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(196, 255, 13, 0.3);
            z-index: 10;
        }

        .calendar-day.selected {
            background: var(--lime);
            color: var(--dark-bg);
            border-color: var(--lime);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(196, 255, 13, 0.5);
            animation: selectDay 0.5s;
        }

        @keyframes selectDay {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
            100% {
                transform: scale(1.05);
            }
        }

        .calendar-day.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .calendar-day.today {
            border-color: var(--lime);
            box-shadow: 0 0 15px rgba(196, 255, 13, 0.4);
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .time-slot {
            background: var(--dark-bg);
            border: 2px solid #333;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .time-slot::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: var(--lime);
            transition: height 0.3s;
            z-index: 0;
        }

        .time-slot:hover:not(.disabled)::before {
            height: 100%;
        }

        .time-slot:hover:not(.disabled) {
            border-color: var(--lime);
            color: var(--dark-bg);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(196, 255, 13, 0.4);
        }

        .time-slot span {
            position: relative;
            z-index: 1;
        }

        .time-slot.selected {
            background: var(--lime);
            color: var(--dark-bg);
            border-color: var(--lime);
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(196, 255, 13, 0.5);
            animation: selectTime 0.5s;
        }

        @keyframes selectTime {
            0%, 100% {
                transform: scale(1.08);
            }
            50% {
                transform: scale(1.15);
            }
        }

        .time-slot.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            text-decoration: line-through;
        }

        .confirm-booking {
            margin-top: 30px;
            padding: 20px;
            background: rgba(196, 255, 13, 0.1);
            border: 2px solid var(--lime);
            border-radius: 10px;
            animation: slideInUp 0.5s;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confirm-booking h4 {
            color: var(--lime);
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .booking-summary {
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .hidden {
            display: none !important;
        }

        /* Modal/Popup */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--dark-card);
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 3px solid var(--lime);
            box-shadow: 0 10px 50px rgba(196, 255, 13, 0.3);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 64px;
            color: var(--lime);
            margin-bottom: 20px;
            animation: scaleIn 0.5s;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .modal-content h2 {
            color: var(--lime);
            margin-bottom: 20px;
            font-size: 28px;
        }

        .modal-details {
            background: var(--dark-bg);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .modal-details p {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        .modal-details strong {
            color: var(--lime);
            min-width: 100px;
        }

        .modal-close-btn {
            width: 100%;
            padding: 15px;
            background: var(--lime);
            color: var(--dark-bg);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .modal-close-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .modal-close-btn:hover::after {
            width: 400px;
            height: 400px;
        }

        .modal-close-btn:hover {
            background: var(--lime-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(196, 255, 13, 0.5);
        }

        .modal-close-btn:active {
            transform: translateY(-1px);
        }

        .modal-close-btn i {
            position: relative;
            z-index: 1;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .header-cover {
                height: 150px;
            }

            .barber-photo {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .barber-details h1 {
                font-size: 24px;
            }

            .header-content {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                margin-top: -50px;
            }

            .barber-info {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .barber-meta {
                justify-content: center;
            }
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .calendar-grid {
                gap: 5px;
            }
            
            .calendar-day {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-cover">
            <img src="https://png.pngtree.com/thumb_back/fh260/background/20230612/pngtree-some-pictures-of-an-antique-barber-shop-image_2906288.jpg" alt="Capa da Barbearia">
        </div>
        <div class="header-content">
            <div class="barber-info">
                <div class="barber-photo" id="barberPhoto">
                    <img src="https://alo-storage.nyc3.digitaloceanspaces.com/alo-laravel/public/images/p/muriloaloalobahia.jpg" alt="Yuri Kelven">
                </div>
                <div class="barber-details">
                    <h1>Yuri Kelven</h1>
                    <div class="barber-meta">
                        <span class="status-badge" id="statusBadge">
                            <span class="status-dot"></span>
                            <span id="statusText">Verificando...</span>
                        </span>
                        <span class="location-badge">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Russas, CE</span>
                        </span>
                    </div>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </header>

    <!-- Auth Screen -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-card">
            <h2 id="authTitle">Login</h2>
            <form id="authForm">
                <div class="form-group hidden" id="nameGroup">
                    <label for="fullName">Nome Completo</label>
                    <input type="text" id="fullName" placeholder="Digite seu nome completo">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group hidden" id="phoneGroup">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" placeholder="(00) 00000-0000">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn ripple" id="authBtn">Entrar</button>
                <div class="auth-toggle">
                    <span id="toggleText">Não tem conta?</span>
                    <button type="button" id="toggleAuth">Cadastre-se</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div class="main-app container" id="mainApp">
        <div class="dashboard">
            <div class="card">
                <h3><i class="fas fa-cut"></i> Escolha o Serviço</h3>
                <div id="servicesList"></div>
            </div>

            <div class="card">
                <h3><i class="fas fa-calendar-alt"></i> Agendar Horário</h3>
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                        <h4 id="currentMonth"></h4>
                        <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                    <div id="timeSlotsContainer"></div>
                </div>
                
                <div class="confirm-booking hidden" id="confirmBooking">
                    <h4><i class="fas fa-check-circle"></i> Confirmar Agendamento</h4>
                    <div class="booking-summary" id="bookingSummary"></div>
                    <button class="btn ripple" id="confirmBtn">Confirmar Agendamento</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay hidden" id="confirmationModal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Agendamento Confirmado!</h2>
            <p style="color: var(--text-muted); margin-bottom: 20px;">
                Seu horário foi reservado com sucesso
            </p>
            <div class="modal-details" id="modalDetails"></div>
            <button class="modal-close-btn" onclick="closeModal()">
                <i class="fas fa-check"></i> Entendi
            </button>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://syrlmjrbecidbpvofiqa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5cmxtanJiZWNpZGJwdm9maXFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyMzE0NDQsImV4cCI6MjA3NTgwNzQ0NH0.80whwN7m1YbwuZ8WLzek-ctWd9KNn97EwUQRzOMAnak';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // State
        let isLogin = true;
        let currentUser = null;
        let currentDate = new Date();
        let selectedService = null;
        let selectedDate = null;
        let selectedTime = null;
        let services = [];
        let bookedSlots = [];
        let workingDays = [0, 1, 2, 3, 4, 5, 6];
        let openTime = '09:00';
        let closeTime = '18:00';
        let intervalTime = 30;

        // DOM Elements
        const authScreen = document.getElementById('authScreen');
        const mainApp = document.getElementById('mainApp');
        const authForm = document.getElementById('authForm');
        const toggleAuth = document.getElementById('toggleAuth');
        const logoutBtn = document.getElementById('logoutBtn');
        const nameGroup = document.getElementById('nameGroup');
        const phoneGroup = document.getElementById('phoneGroup');
        const authTitle = document.getElementById('authTitle');
        const authBtn = document.getElementById('authBtn');
        const toggleText = document.getElementById('toggleText');

        // Update Status Badge
        function updateStatusBadge() {
            const statusBadge = document.getElementById('statusBadge');
            const statusText = document.getElementById('statusText');
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            const [openHour, openMin] = openTime.split(':').map(Number);
            const [closeHour, closeMin] = closeTime.split(':').map(Number);
            const openMinutes = openHour * 60 + openMin;
            const closeMinutes = closeHour * 60 + closeMin;
            const currentDay = now.getDay();

            const isWorkingDay = workingDays.includes(currentDay);
            const isOpen = isWorkingDay && currentTime >= openMinutes && currentTime < closeMinutes;

            if (isOpen) {
                statusBadge.classList.remove('closed');
                statusBadge.classList.add('open');
                statusText.textContent = `Aberto • ${openTime} - ${closeTime}`;
            } else {
                statusBadge.classList.remove('open');
                statusBadge.classList.add('closed');
                if (isWorkingDay) {
                    if (currentTime < openMinutes) {
                        statusText.textContent = `Fechado • Abre às ${openTime}`;
                    } else {
                        statusText.textContent = `Fechado • Abre amanhã`;
                    }
                } else {
                    statusText.textContent = 'Fechado • Não abre hoje';
                }
            }
        }

        // Close Modal
        function closeModal() {
            document.getElementById('confirmationModal').classList.add('hidden');
        }

        // Auth Toggle
        toggleAuth.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                authTitle.textContent = 'Login';
                authBtn.textContent = 'Entrar';
                toggleText.textContent = 'Não tem conta?';
                toggleAuth.textContent = 'Cadastre-se';
                nameGroup.classList.add('hidden');
                phoneGroup.classList.add('hidden');
            } else {
                authTitle.textContent = 'Cadastro';
                authBtn.textContent = 'Cadastrar';
                toggleText.textContent = 'Já tem conta?';
                toggleAuth.textContent = 'Fazer login';
                nameGroup.classList.remove('hidden');
                phoneGroup.classList.remove('hidden');
            }
        });

        // Auth Form Submit
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (isLogin) {
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) throw error;

                    currentUser = data.user;
                    showApp();
                } catch (error) {
                    alert('Erro ao fazer login: ' + error.message);
                }
            } else {
                const fullName = document.getElementById('fullName').value;
                const phone = document.getElementById('phone').value;

                if (!fullName || !phone) {
                    alert('Preencha todos os campos!');
                    return;
                }

                try {
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            emailRedirectTo: undefined,
                            data: {
                                full_name: fullName,
                                phone: phone
                            }
                        }
                    });

                    if (error) throw error;

                    // Inserir na tabela users
                    if (data.user) {
                        const { error: insertError } = await supabase
                            .from('users')
                            .insert([{
                                id: data.user.id,
                                email: email,
                                full_name: fullName,
                                phone: phone
                            }]);

                        if (insertError) {
                            console.error('Erro ao inserir usuário:', insertError);
                        }

                        // Login automático após cadastro
                        currentUser = data.user;
                        alert('Cadastro realizado com sucesso!');
                        showApp();
                    }
                } catch (error) {
                    alert('Erro ao cadastrar: ' + error.message);
                }
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            await supabase.auth.signOut();
            currentUser = null;
            authScreen.style.display = 'flex';
            mainApp.style.display = 'none';
            logoutBtn.style.display = 'none';
            authForm.reset();
        });

        async function showApp() {
            authScreen.style.display = 'none';
            mainApp.style.display = 'block';
            logoutBtn.style.display = 'block';
            await loadSettings();
            await loadServices();
            renderCalendar();
            updateStatusBadge();
            // Atualizar status a cada minuto
            setInterval(updateStatusBadge, 60000);
        }

        // Load Settings
        async function loadSettings() {
            try {
                const { data } = await supabase
                    .from('settings')
                    .select('*')
                    .in('key', ['working_days', 'open_time', 'close_time', 'interval_time']);

                if (data) {
                    data.forEach(setting => {
                        if (setting.key === 'working_days') {
                            workingDays = JSON.parse(setting.value);
                        } else if (setting.key === 'open_time') {
                            openTime = setting.value;
                        } else if (setting.key === 'close_time') {
                            closeTime = setting.value;
                        } else if (setting.key === 'interval_time') {
                            intervalTime = parseInt(setting.value);
                        }
                    });
                }
                updateStatusBadge();
            } catch (error) {
                console.error('Erro ao carregar configurações:', error);
            }
        }

        // Load Services
        async function loadServices() {
            try {
                const { data, error } = await supabase
                    .from('services')
                    .select('*')
                    .order('id', { ascending: true });

                if (error) throw error;

                services = data || [];
                renderServices();
            } catch (error) {
                console.error('Erro ao carregar serviços:', error);
            }
        }

        function renderServices() {
            const container = document.getElementById('servicesList');
            
            if (services.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center;">Nenhum serviço disponível</p>';
                return;
            }

            container.innerHTML = services.map(service => `
                <div class="service-item" onclick="selectService(${service.id})">
                    <div class="service-info">
                        <h4><i class="fas fa-scissors"></i> ${service.name}</h4>
                        <p><i class="fas fa-clock"></i> ${service.duration} minutos</p>
                    </div>
                    <div class="service-price">R$ ${service.price.toFixed(2)}</div>
                </div>
            `).join('');
        }

        function selectService(id) {
            selectedService = services.find(s => s.id === id);
            document.querySelectorAll('.service-item').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            selectedDate = null;
            selectedTime = null;
            renderCalendar();
            document.getElementById('confirmBooking').classList.add('hidden');
        }

        // Calendar
        function renderCalendar() {
            const monthYear = document.getElementById('currentMonth');
            const grid = document.getElementById('calendarGrid');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            monthYear.textContent = currentDate.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let html = '';
            
            for (let i = 0; i < firstDay; i++) {
                html += '<div class="calendar-day disabled"></div>';
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayOfWeek = date.getDay();
                const isPast = date < today;
                const isWorkingDay = workingDays.includes(dayOfWeek);
                const isToday = date.toDateString() === new Date().toDateString();
                const isSelected = selectedDate && date.toDateString() === selectedDate.toDateString();
                const isDisabled = isPast || !isWorkingDay;
                
                html += `
                    <div class="calendar-day ${isDisabled ? 'disabled' : ''} ${isToday ? 'today' : ''} ${isSelected ? 'selected' : ''}"
                         onclick="${!isDisabled ? `selectDate(${year}, ${month}, ${day})` : ''}">
                        <div>${day}</div>
                        <small style="font-size: 10px; color: var(--text-muted);">
                            ${date.toLocaleDateString('pt-BR', { weekday: 'short' })}
                        </small>
                    </div>
                `;
            }
            
            grid.innerHTML = html;
        }

        async function selectDate(year, month, day) {
            if (!selectedService) {
                alert('Selecione um serviço primeiro!');
                return;
            }
            
            selectedDate = new Date(year, month, day);
            selectedTime = null;
            renderCalendar();
            await loadBookedSlots();
            renderTimeSlots();
        }

        async function loadBookedSlots() {
            try {
                const dateStr = selectedDate.toISOString().split('T')[0];
                const { data, error } = await supabase
                    .from('bookings')
                    .select('booking_time, services(duration)')
                    .eq('booking_date', dateStr)
                    .eq('status', 'confirmed');

                if (error) throw error;

                // Calcular todos os horários bloqueados considerando a duração
                bookedSlots = [];
                data.forEach(booking => {
                    const startTime = booking.booking_time.substring(0, 5);
                    const duration = booking.services?.duration || 30;
                    
                    // Adicionar o horário inicial
                    bookedSlots.push(startTime);
                    
                    // Adicionar horários intermediários bloqueados
                    const [hour, minute] = startTime.split(':').map(Number);
                    let currentMinutes = hour * 60 + minute + intervalTime;
                    const endMinutes = hour * 60 + minute + duration;
                    
                    while (currentMinutes < endMinutes) {
                        const h = Math.floor(currentMinutes / 60);
                        const m = currentMinutes % 60;
                        const time = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
                        bookedSlots.push(time);
                        currentMinutes += intervalTime;
                    }
                });
            } catch (error) {
                console.error('Erro ao carregar horários:', error);
                bookedSlots = [];
            }
        }

        function renderTimeSlots() {
            const container = document.getElementById('timeSlotsContainer');
            
            if (!selectedDate) {
                container.innerHTML = '';
                return;
            }

            const slots = generateTimeSlots();
            
            container.innerHTML = `
                <h4 style="margin-top: 20px; margin-bottom: 10px; color: var(--lime);">
                    <i class="fas fa-clock"></i> Horários Disponíveis
                </h4>
                <div class="time-slots">
                    ${slots.map(slot => `
                        <div class="time-slot ${slot.isBooked ? 'disabled' : ''} ${selectedTime === slot.time ? 'selected' : ''}"
                             onclick="${!slot.isBooked ? `selectTime('${slot.time}')` : ''}">
                            ${slot.time}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function generateTimeSlots() {
            const slots = [];
            const [openHour, openMin] = openTime.split(':').map(Number);
            const [closeHour, closeMin] = closeTime.split(':').map(Number);
            
            let currentMinutes = openHour * 60 + openMin;
            const endMinutes = closeHour * 60 + closeMin;
            
            while (currentMinutes < endMinutes) {
                const hour = Math.floor(currentMinutes / 60);
                const minute = currentMinutes % 60;
                const time = `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
                
                // Verificar se o horário está bloqueado
                let isBlocked = bookedSlots.includes(time);
                
                // Verificar se o serviço selecionado cabe neste horário
                // (não conflita com agendamentos futuros)
                if (!isBlocked && selectedService) {
                    const serviceDuration = selectedService.duration;
                    let checkMinutes = currentMinutes + intervalTime;
                    const serviceEndMinutes = currentMinutes + serviceDuration;
                    
                    while (checkMinutes < serviceEndMinutes) {
                        const h = Math.floor(checkMinutes / 60);
                        const m = checkMinutes % 60;
                        const checkTime = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
                        
                        if (bookedSlots.includes(checkTime)) {
                            isBlocked = true;
                            break;
                        }
                        checkMinutes += intervalTime;
                    }
                    
                    // Verificar se o serviço termina depois do horário de fechamento
                    if (serviceEndMinutes > endMinutes) {
                        isBlocked = true;
                    }
                }
                
                slots.push({
                    time: time,
                    isBooked: isBlocked
                });
                
                currentMinutes += intervalTime;
            }
            
            return slots;
        }

        function selectTime(time) {
            selectedTime = time;
            renderTimeSlots();
            showConfirmation();
        }

        function showConfirmation() {
            const container = document.getElementById('confirmBooking');
            const summary = document.getElementById('bookingSummary');
            
            summary.innerHTML = `
                <p><strong><i class="fas fa-scissors"></i> Serviço:</strong> ${selectedService.name}</p>
                <p><strong><i class="fas fa-calendar"></i> Data:</strong> ${selectedDate.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}</p>
                <p><strong><i class="fas fa-clock"></i> Horário:</strong> ${selectedTime}</p>
                <p><strong><i class="fas fa-money-bill-wave"></i> Valor:</strong> R$ ${selectedService.price.toFixed(2)}</p>
                <p><strong><i class="fas fa-hourglass-half"></i> Duração:</strong> ${selectedService.duration} minutos</p>
            `;
            
            container.classList.remove('hidden');
        }

        document.getElementById('confirmBtn').addEventListener('click', async () => {
            try {
                const dateStr = selectedDate.toISOString().split('T')[0];
                
                const { error } = await supabase
                    .from('bookings')
                    .insert([{
                        user_id: currentUser.id,
                        service_id: selectedService.id,
                        booking_date: dateStr,
                        booking_time: selectedTime,
                        status: 'confirmed'
                    }]);

                if (error) throw error;

                // Mostrar modal de confirmação
                const modal = document.getElementById('confirmationModal');
                const modalDetails = document.getElementById('modalDetails');
                
                modalDetails.innerHTML = `
                    <p>
                        <strong><i class="fas fa-scissors"></i> Serviço:</strong>
                        <span>${selectedService.name}</span>
                    </p>
                    <p>
                        <strong><i class="fas fa-calendar"></i> Data:</strong>
                        <span>${selectedDate.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}</span>
                    </p>
                    <p>
                        <strong><i class="fas fa-clock"></i> Horário:</strong>
                        <span>${selectedTime}</span>
                    </p>
                    <p>
                        <strong><i class="fas fa-hourglass-half"></i> Duração:</strong>
                        <span>${selectedService.duration} minutos</span>
                    </p>
                    <p>
                        <strong><i class="fas fa-money-bill-wave"></i> Valor:</strong>
                        <span>R$ ${selectedService.price.toFixed(2)}</span>
                    </p>
                `;
                
                modal.classList.remove('hidden');
                
                selectedService = null;
                selectedDate = null;
                selectedTime = null;
                
                document.querySelectorAll('.service-item').forEach(el => el.classList.remove('selected'));
                document.getElementById('confirmBooking').classList.add('hidden');
                document.getElementById('timeSlotsContainer').innerHTML = '';
                renderCalendar();
            } catch (error) {
                alert('Erro ao confirmar agendamento: ' + error.message);
            }
        });

        // Calendar navigation
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Check authentication
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                currentUser = session.user;
                showApp();
            } else {
                // Atualizar status mesmo sem login
                updateStatusBadge();
            }
        });

        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                currentUser = session.user;
                showApp();
            } else if (event === 'SIGNED_OUT') {
                currentUser = null;
                authScreen.style.display = 'flex';
                mainApp.style.display = 'none';
                logoutBtn.style.display = 'none';
            }
        });

        // Carregar configurações iniciais para o status
        loadSettings();
    </script>
