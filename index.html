<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Yuri Kelven - Agendamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-bg: #0a0a0a;
            --dark-card: #1a1a1a;
            --lime: #c4ff0d;
            --lime-dark: #9fcc0a;
            --text: #ffffff;
            --text-muted: #888888;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: var(--dark-card);
            padding: 20px 0;
            box-shadow: 0 2px 10px rgba(196, 255, 13, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .barber-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--lime);
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--lime);
        }

        .barber-photo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .logo h1 {
            font-size: 24px;
            color: var(--lime);
        }

        .logout-btn {
            background: transparent;
            border: 2px solid var(--lime);
            color: var(--lime);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: none;
        }

        .logout-btn:hover {
            background: var(--lime);
            color: var(--dark-bg);
        }

        /* Auth Screen */
        .auth-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
        }

        .auth-card {
            background: var(--dark-card);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(196, 255, 13, 0.2);
            width: 100%;
            max-width: 450px;
        }

        .auth-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--lime);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--dark-bg);
            border: 2px solid #333;
            border-radius: 5px;
            color: var(--text);
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--lime);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--lime);
            color: var(--dark-bg);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--lime-dark);
            transform: translateY(-2px);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
        }

        .auth-toggle button {
            background: transparent;
            border: none;
            color: var(--lime);
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        /* Main App */
        .main-app {
            display: none;
            padding: 40px 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--dark-card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 3px 20px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            color: var(--lime);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .service-item {
            background: var(--dark-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }

        .service-item:hover {
            border-color: var(--lime);
        }

        .service-item.selected {
            border-color: var(--lime);
            background: rgba(196, 255, 13, 0.1);
        }

        .service-info h4 {
            margin-bottom: 5px;
        }

        .service-info p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .service-price {
            color: var(--lime);
            font-size: 20px;
            font-weight: bold;
        }

        /* Calendar */
        .calendar {
            margin-top: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header button {
            background: var(--dark-bg);
            border: 2px solid var(--lime);
            color: var(--lime);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .calendar-header button:hover {
            background: var(--lime);
            color: var(--dark-bg);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: var(--dark-bg);
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .calendar-day:hover:not(.disabled) {
            border-color: var(--lime);
        }

        .calendar-day.selected {
            background: var(--lime);
            color: var(--dark-bg);
            border-color: var(--lime);
        }

        .calendar-day.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .calendar-day.today {
            border-color: var(--lime);
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .time-slot {
            background: var(--dark-bg);
            border: 2px solid #333;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .time-slot:hover:not(.disabled) {
            border-color: var(--lime);
        }

        .time-slot.selected {
            background: var(--lime);
            color: var(--dark-bg);
            border-color: var(--lime);
        }

        .time-slot.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            text-decoration: line-through;
        }

        .confirm-booking {
            margin-top: 30px;
            padding: 20px;
            background: rgba(196, 255, 13, 0.1);
            border: 2px solid var(--lime);
            border-radius: 10px;
        }

        .confirm-booking h4 {
            color: var(--lime);
            margin-bottom: 15px;
        }

        .booking-summary {
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .calendar-grid {
                gap: 5px;
            }
            
            .calendar-day {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="barber-photo" id="barberPhoto">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h1>Yuri Kelven</h1>
                    <p style="color: var(--text-muted); font-size: 14px;">Barbearia Premium</p>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </header>

    <!-- Auth Screen -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-card">
            <h2 id="authTitle">Login</h2>
            <form id="authForm">
                <div class="form-group hidden" id="nameGroup">
                    <label for="fullName">Nome Completo</label>
                    <input type="text" id="fullName" placeholder="Digite seu nome completo">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group hidden" id="phoneGroup">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" placeholder="(00) 00000-0000">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn" id="authBtn">Entrar</button>
                <div class="auth-toggle">
                    <span id="toggleText">Não tem conta?</span>
                    <button type="button" id="toggleAuth">Cadastre-se</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div class="main-app container" id="mainApp">
        <div class="dashboard">
            <div class="card">
                <h3><i class="fas fa-cut"></i> Escolha o Serviço</h3>
                <div id="servicesList"></div>
            </div>

            <div class="card">
                <h3><i class="fas fa-calendar-alt"></i> Agendar Horário</h3>
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                        <h4 id="currentMonth"></h4>
                        <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                    <div id="timeSlotsContainer"></div>
                </div>
                
                <div class="confirm-booking hidden" id="confirmBooking">
                    <h4><i class="fas fa-check-circle"></i> Confirmar Agendamento</h4>
                    <div class="booking-summary" id="bookingSummary"></div>
                    <button class="btn" id="confirmBtn">Confirmar Agendamento</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://syrlmjrbecidbpvofiqa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5cmxtanJiZWNpZGJwdm9maXFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyMzE0NDQsImV4cCI6MjA3NTgwNzQ0NH0.80whwN7m1YbwuZ8WLzek-ctWd9KNn97EwUQRzOMAnak';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // State
        let isLogin = true;
        let currentUser = null;
        let currentDate = new Date();
        let selectedService = null;
        let selectedDate = null;
        let selectedTime = null;
        let services = [];
        let bookedSlots = [];
        let workingDays = [0, 1, 2, 3, 4, 5, 6];
        let openTime = '09:00';
        let closeTime = '18:00';
        let intervalTime = 30;

        // DOM Elements
        const authScreen = document.getElementById('authScreen');
        const mainApp = document.getElementById('mainApp');
        const authForm = document.getElementById('authForm');
        const toggleAuth = document.getElementById('toggleAuth');
        const logoutBtn = document.getElementById('logoutBtn');
        const nameGroup = document.getElementById('nameGroup');
        const phoneGroup = document.getElementById('phoneGroup');
        const authTitle = document.getElementById('authTitle');
        const authBtn = document.getElementById('authBtn');
        const toggleText = document.getElementById('toggleText');

        // Auth Toggle
        toggleAuth.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                authTitle.textContent = 'Login';
                authBtn.textContent = 'Entrar';
                toggleText.textContent = 'Não tem conta?';
                toggleAuth.textContent = 'Cadastre-se';
                nameGroup.classList.add('hidden');
                phoneGroup.classList.add('hidden');
            } else {
                authTitle.textContent = 'Cadastro';
                authBtn.textContent = 'Cadastrar';
                toggleText.textContent = 'Já tem conta?';
                toggleAuth.textContent = 'Fazer login';
                nameGroup.classList.remove('hidden');
                phoneGroup.classList.remove('hidden');
            }
        });

        // Auth Form Submit
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (isLogin) {
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) throw error;

                    currentUser = data.user;
                    showApp();
                } catch (error) {
                    alert('Erro ao fazer login: ' + error.message);
                }
            } else {
                const fullName = document.getElementById('fullName').value;
                const phone = document.getElementById('phone').value;

                if (!fullName || !phone) {
                    alert('Preencha todos os campos!');
                    return;
                }

                try {
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                full_name: fullName,
                                phone: phone
                            }
                        }
                    });

                    if (error) throw error;

                    // Inserir na tabela users
                    if (data.user) {
                        const { error: insertError } = await supabase
                            .from('users')
                            .insert([{
                                id: data.user.id,
                                email: email,
                                full_name: fullName,
                                phone: phone
                            }]);

                        if (insertError) {
                            console.error('Erro ao inserir usuário:', insertError);
                        }
                    }

                    alert('Cadastro realizado com sucesso! Você já pode fazer login.');
                    isLogin = true;
                    toggleAuth.click();
                    authForm.reset();
                } catch (error) {
                    alert('Erro ao cadastrar: ' + error.message);
                }
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            await supabase.auth.signOut();
            currentUser = null;
            authScreen.style.display = 'flex';
            mainApp.style.display = 'none';
            logoutBtn.style.display = 'none';
            authForm.reset();
        });

        async function showApp() {
            authScreen.style.display = 'none';
            mainApp.style.display = 'block';
            logoutBtn.style.display = 'block';
            await loadSettings();
            await loadServices();
            renderCalendar();
        }

        // Load Settings
        async function loadSettings() {
            try {
                const { data } = await supabase
                    .from('settings')
                    .select('*')
                    .in('key', ['working_days', 'open_time', 'close_time', 'interval_time']);

                if (data) {
                    data.forEach(setting => {
                        if (setting.key === 'working_days') {
                            workingDays = JSON.parse(setting.value);
                        } else if (setting.key === 'open_time') {
                            openTime = setting.value;
                        } else if (setting.key === 'close_time') {
                            closeTime = setting.value;
                        } else if (setting.key === 'interval_time') {
                            intervalTime = parseInt(setting.value);
                        }
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar configurações:', error);
            }
        }

        // Load Services
        async function loadServices() {
            try {
                const { data, error } = await supabase
                    .from('services')
                    .select('*')
                    .order('id', { ascending: true });

                if (error) throw error;

                services = data || [];
                renderServices();
            } catch (error) {
                console.error('Erro ao carregar serviços:', error);
            }
        }

        function renderServices() {
            const container = document.getElementById('servicesList');
            
            if (services.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center;">Nenhum serviço disponível</p>';
                return;
            }

            container.innerHTML = services.map(service => `
                <div class="service-item" onclick="selectService(${service.id})">
                    <div class="service-info">
                        <h4><i class="fas fa-scissors"></i> ${service.name}</h4>
                        <p><i class="fas fa-clock"></i> ${service.duration} minutos</p>
                    </div>
                    <div class="service-price">R$ ${service.price.toFixed(2)}</div>
                </div>
            `).join('');
        }

        function selectService(id) {
            selectedService = services.find(s => s.id === id);
            document.querySelectorAll('.service-item').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            selectedDate = null;
            selectedTime = null;
            renderCalendar();
            document.getElementById('confirmBooking').classList.add('hidden');
        }

        // Calendar
        function renderCalendar() {
            const monthYear = document.getElementById('currentMonth');
            const grid = document.getElementById('calendarGrid');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            monthYear.textContent = currentDate.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let html = '';
            
            for (let i = 0; i < firstDay; i++) {
                html += '<div class="calendar-day disabled"></div>';
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayOfWeek = date.getDay();
                const isPast = date < today;
                const isWorkingDay = workingDays.includes(dayOfWeek);
                const isToday = date.toDateString() === new Date().toDateString();
                const isSelected = selectedDate && date.toDateString() === selectedDate.toDateString();
                const isDisabled = isPast || !isWorkingDay;
                
                html += `
                    <div class="calendar-day ${isDisabled ? 'disabled' : ''} ${isToday ? 'today' : ''} ${isSelected ? 'selected' : ''}"
                         onclick="${!isDisabled ? `selectDate(${year}, ${month}, ${day})` : ''}">
                        <div>${day}</div>
                        <small style="font-size: 10px; color: var(--text-muted);">
                            ${date.toLocaleDateString('pt-BR', { weekday: 'short' })}
                        </small>
                    </div>
                `;
            }
            
            grid.innerHTML = html;
        }

        async function selectDate(year, month, day) {
            if (!selectedService) {
                alert('Selecione um serviço primeiro!');
                return;
            }
            
            selectedDate = new Date(year, month, day);
            selectedTime = null;
            renderCalendar();
            await loadBookedSlots();
            renderTimeSlots();
        }

        async function loadBookedSlots() {
            try {
                const dateStr = selectedDate.toISOString().split('T')[0];
                const { data, error } = await supabase
                    .from('bookings')
                    .select('booking_time')
                    .eq('booking_date', dateStr)
                    .eq('status', 'confirmed');

                if (error) throw error;

                bookedSlots = data.map(b => b.booking_time.substring(0, 5));
            } catch (error) {
                console.error('Erro ao carregar horários:', error);
                bookedSlots = [];
            }
        }

        function renderTimeSlots() {
            const container = document.getElementById('timeSlotsContainer');
            
            if (!selectedDate) {
                container.innerHTML = '';
                return;
            }

            const slots = generateTimeSlots();
            
            container.innerHTML = `
                <h4 style="margin-top: 20px; margin-bottom: 10px; color: var(--lime);">
                    <i class="fas fa-clock"></i> Horários Disponíveis
                </h4>
                <div class="time-slots">
                    ${slots.map(slot => `
                        <div class="time-slot ${slot.isBooked ? 'disabled' : ''} ${selectedTime === slot.time ? 'selected' : ''}"
                             onclick="${!slot.isBooked ? `selectTime('${slot.time}')` : ''}">
                            ${slot.time}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function generateTimeSlots() {
            const slots = [];
            const [openHour, openMin] = openTime.split(':').map(Number);
            const [closeHour, closeMin] = closeTime.split(':').map(Number);
            
            let currentMinutes = openHour * 60 + openMin;
            const endMinutes = closeHour * 60 + closeMin;
            
            while (currentMinutes < endMinutes) {
                const hour = Math.floor(currentMinutes / 60);
                const minute = currentMinutes % 60;
                const time = `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
                
                slots.push({
                    time: time,
                    isBooked: bookedSlots.includes(time)
                });
                
                currentMinutes += intervalTime;
            }
            
            return slots;
        }

        function selectTime(time) {
            selectedTime = time;
            renderTimeSlots();
            showConfirmation();
        }

        function showConfirmation() {
            const container = document.getElementById('confirmBooking');
            const summary = document.getElementById('bookingSummary');
            
            summary.innerHTML = `
                <p><strong><i class="fas fa-scissors"></i> Serviço:</strong> ${selectedService.name}</p>
                <p><strong><i class="fas fa-calendar"></i> Data:</strong> ${selectedDate.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}</p>
                <p><strong><i class="fas fa-clock"></i> Horário:</strong> ${selectedTime}</p>
                <p><strong><i class="fas fa-money-bill-wave"></i> Valor:</strong> R$ ${selectedService.price.toFixed(2)}</p>
                <p><strong><i class="fas fa-hourglass-half"></i> Duração:</strong> ${selectedService.duration} minutos</p>
            `;
            
            container.classList.remove('hidden');
        }

        document.getElementById('confirmBtn').addEventListener('click', async () => {
            try {
                const dateStr = selectedDate.toISOString().split('T')[0];
                
                const { error } = await supabase
                    .from('bookings')
                    .insert([{
                        user_id: currentUser.id,
                        service_id: selectedService.id,
                        booking_date: dateStr,
                        booking_time: selectedTime,
                        status: 'confirmed'
                    }]);

                if (error) throw error;

                alert(`Agendamento confirmado!\n\nServiço: ${selectedService.name}\nData: ${selectedDate.toLocaleDateString('pt-BR')}\nHorário: ${selectedTime}`);
                
                selectedService = null;
                selectedDate = null;
                selectedTime = null;
                
                document.querySelectorAll('.service-item').forEach(el => el.classList.remove('selected'));
                document.getElementById('confirmBooking').classList.add('hidden');
                document.getElementById('timeSlotsContainer').innerHTML = '';
                renderCalendar();
            } catch (error) {
                alert('Erro ao confirmar agendamento: ' + error.message);
            }
        });

        // Calendar navigation
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Check authentication
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                currentUser = session.user;
                showApp();
            }
        });

        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                currentUser = session.user;
                showApp();
            } else if (event === 'SIGNED_OUT') {
                currentUser = null;
                authScreen.style.display = 'flex';
                mainApp.style.display = 'none';
                logoutBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
